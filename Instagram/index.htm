<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
        <img src="./img/phone-instagram.png" alt="Phone instagram" class="instagram-phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" alt="Instagram Logo" class="instagram-logo" > <!-- width="175" height="51" -->
                <div class="profile-photo">
                    <img src="./img/profile.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como Gustavo Almeida</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é Gustavo Almeida?</p>
                <p class="not-account">
                <a href="#" class="link-blue">Alterar conta</a>
                ou
                <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
        <div class="download-app">
            <p class="description">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
        </div>
    </div>
</body>
</html>
