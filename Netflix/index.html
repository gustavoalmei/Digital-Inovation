<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Netflix</title>

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

</head>
<body>
    <header>
        <div class="container">
            <a href="#">
                <img src="./img/logo.png" alt="Logo Netflix" class="logo">
            </a>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main class="filme-principal">
        <div class="container">
            <h3 class="title">Blindspot</h3>
            <div class="descricao">
                <p>Misteriosa mulher é encontrada na Times Square, sem quaisquer lembranças de quem ela é e de como chegou ali. As únicas pistas que ela possui são as tatuagens que cobrem todo o seu corpo. Um agente do FBI passa a ajudá-la enquanto buscam a verdade.
                </p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    Assista agora
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    Mais informações
                </button>
            </div>
        </div>
    </main> 

    <div class="lista-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/mini1.jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini2.jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini3.jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini4.jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini5.jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini6.jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini7.jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini8.jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini9.jpg" alt="" srcset=""></div>
            <div class="item"><img src="img/mini10.jpg" alt="" srcset=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6807dd276e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
